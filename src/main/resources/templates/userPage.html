<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(function(){
            $("#loginBlock").load("html/loginBlock.html");
        });
    </script>

</head>
<body>
<div class="wrapper">
    <div class="wrapperForFooter">

        <div class="header featurebox col-md-12 col-sm-12 col-xs-12">
            <div class="row" align="center">

                <div class="name col-md-10 col-sm-10 col-xs-10">
                    <p class="mainText">Welcome to the user page!</p>
                </div>

                <div class="loginBlock col-md-2 col-sm-2 col-xs-2">
                    <div id="loginBlock"></div>
                    <p class="greeting">{{#greeting}} {{.}} {{/greeting}}</p>
                </div>
            </div>
        </div>

        <div class="content">
            <form action="get-inputs" method="get">
                <input type="submit" value="Get inputs">
            </form>
        </div>

        <a class="textBack" href="/">Back</a>

        <div class="footer">
            2018
        </div>
    </div>
</div>
</body>
</html>
