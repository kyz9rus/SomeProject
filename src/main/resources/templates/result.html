<!DOCTYPE HTML>
<head>

            $("#header").load("html/header.html");
        });
    </script>

                        <td>location</td>

                    {{#inputs}}

                    </tr>
                    {{/inputs}}
                </table>
            </div>

            <div class="footer">

            </div>
        </div>
    </div>
