<!DOCTYPE HTML>
<head>
    <title>Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(function(){
            $("#loginBlock").load("html/loginBlock.html");
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapperForFooter">

            <div class="header featurebox col-md-12 col-sm-12 col-xs-12">
                <div class="row" align="center">

                    <div class="name col-md-10 col-sm-10 col-xs-10">
                        <p class="mainText">Last 10 inputs</p>
                    </div>

                    <div id="loginBlock" class="loginBlock col-md-2 col-sm-2 col-xs-2"></div>
                </div>
            </div>

            <div class="content">
                <table>
                    <tr>
                        <td>id</td>
                        <td>location</td>
                        <td>temperature</td>
                    </tr>

                    {{#inputs}}
                    <tr>
                        <td>{{id}}</td>
                        <td>({{x}}; {{y}})</td>
                        <td>{{temperature}}</td>
                    </tr>
                    {{/inputs}}
                </table>
            </div>

            <a class="textBack" href="/">Back</a>

            <div class="footer">

            </div>
        </div>
    </div>


</body>
</html>
